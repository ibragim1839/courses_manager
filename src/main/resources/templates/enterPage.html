<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="bg-dark text-light">
<div th:insert="/elements/navbar.html"></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-4 mx-auto">
            <h4 class="text-center">Заполните форму входа</h4>
            <form th:action="@{'/auth'}" method="post">
                <label for="input1" class="mt-3">Почта:</label>
                <input type="email" class="form-control mt-2" name="user_email" id="input1">
                <label class="mt-3" for="input2">Пароль:</label>
                <input type="password" class="form-control mt-2" name="user_password" id="input2">
                <button class="btn-success btn mt-4">Войти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
