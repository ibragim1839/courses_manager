<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body class="bg-dark text-light">
<div th:insert="/elements/navbar.html"></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-4 mx-auto">
            <h4 class="text-center">Заполните форму для регистрации</h4>

            <form th:action="@{'/userRegistration'}" method="post">

                <label for="input1" class="mt-3">Полное имя пользователя:</label>
                <input type="text" class="form-control mt-2" name="user_fullName" id="input1">

                <label for="input2" class="mt-3">Почта:</label>
                <input type="email" class="form-control mt-2" name="user_email" id="input2">

                <label class="mt-3" for="input3">Пароль:</label>
                <input type="password" class="form-control mt-2" name="user_password" id="input3">

                <label class="mt-3" for="input4">Повторите пароль:</label>
                <input type="password" class="form-control mt-2" name="user_password1" id="input4">

                <button type="submit" class="btn-success btn mt-4">Зарегестироваться</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
